{% extends "base.html" %}
{% block content %}
<style>
	.container .row h1,p {color: #fff;}
</style>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-6 btn btn-lg btn-primary">
				<a href="{% url 'servicio:gestion' %}">
					<h1 class="text-center"><i class="fa fa-plane" aria-hidden="true"></i></h1>
					<p class="text-center">Viajes</p>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 btn btn-lg btn-success">
				<a href="{% url 'administracion:listar' %}">
					<h1 class="text-center"><i class="fa fa-address-card-o" aria-hidden="true"></i></h1>
					<p class="text-center">Empleados</p>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 btn btn-lg btn-warning">
				<a href="#">
					<h1 class="text-center"><i class="fa fa-area-chart" aria-hidden="true"></i></h1>
					<p class="text-center">Reportes</p>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 btn btn-lg btn-danger">
				<a href="{% url 'chofer:listar' %}">
					{% if bandera_chofer %}
					<h1 class="text-center">● <i class="fa fa-taxi" aria-hidden="true"></i> ●</h1>
					{% else %}
					<h1 class="text-center"><i class="fa fa-taxi" aria-hidden="true"></i></h1>
					{% endif %}
					<p class="text-center">Choferes</p>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 btn btn-lg btn-info">
				<a href="{% url 'cliente:listar' %}">
					<h1 class="text-center"><i class="fa fa-user" aria-hidden="true"></i></h1>
					<p class="text-center">Clientes</p>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 btn btn-lg btn-primary">
				<a href="#">
					<h1 class="text-center"><i class="fa fa-btc" aria-hidden="true"></i></h1>
					<p class="text-center">Nomina(Coming Soon)</p>
				</a>
			</div>
		</div>
	</div>
{% endblock content %}
