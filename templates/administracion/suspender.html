{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
			<div class="col-md-8">
				<h2>¿Confirmar Suspender el usuario?</h2>
				<hr>
				<form action="" method="POST" class="form-group">
					{% csrf_token %}
					<p>¿Seguro que desea suspender el usuario?</p>
					<button type="submit" class="btn btn-primary">Aceptar</button>
					<a href="{% url 'administracion:listar' %}" class="btn btn-success">Cancelar</a>
				</form>
			</div>
		<div class="col-md-2"></div>
	</div>
</div>

{% endblock %}
