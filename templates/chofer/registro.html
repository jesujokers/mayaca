{% extends "base.html" %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
<div class="container">
	<div class="row">
			<div class="col-md-6">
				{% csrf_token %}
				{{ user_form.as_p }}
			</div>
			<div class="col-md-6">
				{{ chofer_form.as_p }}
				<input type="submit" class="btn btn-primary" value="Registrar">
				<a href="{% url 'home:index' %}" class="btn btn-default">Cancelar</a>
			</div>
	</div>
</div>
</form>
{% endblock content %}
